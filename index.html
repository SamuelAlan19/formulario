<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulário</b></legend>
                <br>
                <br>
                <div class="inputBox">
                    <input type="text" name="nome" class="inputUser" required>
                    <label for="name" class="labelInput">Nome Completo:</label>
                </div>
                <br>
                <br>
                <div class="inputBox">
                    <input type="text" name="Email" class="inputUser" required>
                    <label for="name" class="labelInput">E-mail:</label>
                </div>
                <br>
                <br>
                <div class="inputBox">
                    <input type="text" name="Telefone" class="inputUser" required>
                    <label for="name" class="labelInput">Telefone:</label>
                </div>
                <p>Sexo:</p>
                <input type="radio" name="sexo" value="Feminino" checked required>
                <label for="feminino">Feminino</label>
                <br>
                <input type="radio" name="sexo" value="Masculino" required>
                <label for="feminino">Masculino</label>
                <br>
                <input type="radio" name="sexo" value="Outro" required>
                <label for="feminino">Outro</label>
                <br>
                <br>
                <label for="data_nascimento"><b>Data de Nascimento:</b></label>
                <input type="date" nome="data_nascimento" id="data_nascimento" required>
                <br>
                <br>
                <div class="inputBox">
                    <input type="text" name="Rua" class="inputUser" required>
                    <label for="name" class="labelInput">Rua:</label>
                </div>
                <br>
                <br>
                <div class="inputBox">
                    <input type="text" name="N°" class="inputUser" required>
                    <label for="name" class="labelInput">N°:</label>
                </div>
                <br>
                <br>
                <div class="inputBox">
                    <input type="text" name="Cidade" required class="inputUser">
                    <label for="name" class="labelInput">Cidade:</label>
                </div>
                <br>
                <br>
                <div class="inputBox">
                    <input type="text" name="Estado" required class="inputUser">
                    <label for="name" class="labelInput">Estado:</label>
                </div>
                <br>
                <br>
                <input type="submit" id="submit">
            </fieldset>
        </form>
    </div>

</body>

</html>
